{% extends 'base.html' %}
{% block content %}
<div class="col-md-6">
    <div class="card">
      <form method="post" action="{% url 'addsociete'%}" class="form-horizontal" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card-body">
          <h4 class="card-title">Societe</h4>
          <div class="form-group row">
            <label 
            class="col-sm-3 text-end control-label col-form-label" 
            for="destination"
            >DESTINATION</label>
            <div class="col-sm-9">
                    <select name="destination" class="form-control" required>
                      {% for destination in destination %}
                        <option value="{{destination.id}}">{{destination.nom }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div> 
          <div class="form-group row">
            <label
              for="nom"
              class="col-sm-3 text-end control-label col-form-label"
              >NOM</label>
            <div class="col-sm-9">
              <input
                type="text"
                name="nom"
                class="form-control"
                id="nom"
                placeholder="Nom"
              />
            </div>
          </div>
          <div class="form-group row">
            <label
              for="nom"
              class="col-sm-3 text-end control-label col-form-label"
              >Image</label>
            <div class="col-sm-9">
              <input
                type="file"
                name="img"
                class="form-control"
                placeholder="Image"
                accept="image/*"
              />
            </div>
          </div>
          <div class="border-top">
            <div class="card-body">
              <button type="Submit" class="btn btn-primary">
                Ajouter
              </button>
            </div>
          </div>
        </form>
    </div>
</div>
{% endblock  %}
