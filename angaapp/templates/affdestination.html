{% extends 'base.html' %}

{% block content %}
<div class="col-md-6">
    <div class="card">
      <form method="post" action="{% url 'adddestination'%}" class="form-horizontal">
        {% csrf_token %}
        <div class="card-body">
          <h4 class="card-title">Destination</h4>
          <div class="form-group row">
            <label
              for="nom"
              class="col-sm-3 text-end control-label col-form-label"
              >NOM</label>
            <div class="col-sm-9">
              <input
                type="text"
                name="nom"
                class="form-control"
                id="nom"
                placeholder="Nom"
              />
            </div>
          </div>
          <div class="border-top">
            <div class="card-body">
              <button type="Submit" class="btn btn-primary">
                Ajouter
              </button>
            </div>
          </div>
        </form>
    </div>
</div>

<div class="col-md-6">
  <div class="card">
    <form method="post" action="{% url 'addheure'%}" class="form-horizontal">
      {% csrf_token %}
      <div class="card-body">
        <h4 class="card-title">HEURE de Depart</h4>
        <div class="form-group row">
          <label 
          class="col-sm-3 text-end control-label col-form-label" 
          for="societe"
          >Soci√©te</label>
          <div class="col-sm-9">
                  <select name="societe" class="form-control" required>
                    {% for societe in societe %}
                      <option value="{{societe.id}}">{{societe.nom }}-{{societe.destination}}</option>
                      {% endfor %}
                  </select>
              </div>
          </div> 
          <div class="form-group row">
            <label 
            class="col-sm-3 text-end control-label col-form-label" 
            for="destination"
            >Destination</label>
            <div class="col-sm-9">
                    <select name="destination" class="form-control" required>
                      {% for destination in destination %}
                        <option value="{{destination.id}}">{{destination.nom }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div> 
        <div class="form-group row">
          <label
            for="nom"
            class="col-sm-3 text-end control-label col-form-label"
            >HEURE</label>
          <div class="col-sm-9">
            <input
              type="time"
              name="time"
              class="form-control"
              id="nom"
              placeholder="Nom"
            />
          </div>
        </div>
        <div class="border-top">
          <div class="card-body">
            <button type="Submit" class="btn btn-primary">
              Ajouter
            </button>
          </div>
        </div>
      </form>
  </div>
</div>
{% endblock  %}
