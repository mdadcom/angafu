{% extends 'base.html' %}

{% block content %}
<div class="col-md-12">
  <div class="card">
    <form method="post" action="{% url 'adddestination'%}" class="form-horizontal">
      {% csrf_token %}
      <div class="card-body">
        <h4 class="card-title">Destination</h4>
        <div class="form-group row">
          <label for="nom" class="col-sm-3 text-end control-label col-form-label">NOM</label>
          <div class="col-sm-9">
            <input type="text" name="nom" class="form-control" id="nom" placeholder="Nom" required/>
          </div>
        </div>
        <div class="border-top">
          <div class="card-body">
            <button type="Submit" class="btn btn-primary">Ajouter</button>
          </div>
        </div>
      </div>
    </form>

    <form method="post" action="{% url 'addkartie'%}" class="form-horizontal">
      {% csrf_token %}
      <div class="card-body">
        <h4 class="card-title">Kartie</h4>
        <div class="form-group row">
          <label for="nom" class="col-sm-3 text-end control-label col-form-label">NOM</label>
          <div class="col-sm-9">
            <input type="text" name="nom" class="form-control" id="nom" placeholder="Nom" required/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 text-end control-label col-form-label" for="destination">Destination</label>
          <div class="col-sm-9">
            <select name="destination" class="form-control" required>
              {% for destination in destination %}
              <option value="{{destination.id}}">{{destination.nom }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="border-top">
          <div class="card-body">
            <button type="Submit" class="btn btn-primary">Ajouter</button>
          </div>
        </div>
      </div>
    </form>

    <form method="post" action="{% url 'addheure'%}" class="form-horizontal">
      {% csrf_token %}
      <div class="card-body">
        <h4 class="card-title">HEURE de Depart</h4>
        <div class="form-group row">
          <label class="col-sm-3 text-end control-label col-form-label" for="societe">Soci√©te</label>
          <div class="col-sm-9">
            <select name="societe" class="form-control" required>
              {% for societe in societe %}
              <option value="{{societe.id}}">{{societe.nom }}-{{societe.destination}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 text-end control-label col-form-label" for="destination">Destination</label>
          <div class="col-sm-9">
            <select name="destination" class="form-control" required>
              {% for destination in destination %}
              <option value="{{destination.id}}">{{destination.nom }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 text-end control-label col-form-label" for="kartie">Kartie</label>
          <div class="col-sm-9">
            <select name="kartie" class="form-control" required>
              {% for kartie in kartie %}
              <option value="{{kartie.id}}">{{kartie.nom }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 text-end control-label col-form-label" for="car">CAR</label>
          <div class="col-sm-9">
            <select name="car" id="id_car" class="form-control" required>
              <option>--SELECTION CAR--</option>
              <option value="VIP">VIP</option>
              <option value="Standard">Standard</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 text-end control-label col-form-label" for="time">HEURE</label>
          <div class="col-sm-9">
            <input type="time" name="time" class="form-control" id="nom" placeholder="Nom"/>
          </div>
        </div>
        <div class="border-top">
          <div class="card-body">
            <button type="Submit" class="btn btn-primary">Ajouter</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>





{% endblock  %}
